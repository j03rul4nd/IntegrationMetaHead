<body>
  <div id="background"></div>

  <div class="container">
    <h1>Meta Head Configurator</h1>
    <div class="section">
        <button class="toggleButton">Page Title</button>
        <div class="content hidden">
            <label for="titleInput">Page Title:</label>
            <input type="text" id="titleInput" placeholder="Enter page title (e.g., My Awesome Website)">
            <label class="tips">Tip: Use a concise and descriptive title, max 60 characters.</label>
        </div>
    </div>
    <div class="section">
        <button class="toggleButton">Description</button>
        <div class="content hidden">
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" placeholder="Enter description (e.g., This is a website about...)"></textarea>
            <label class="tips">Tip: Provide a clear and concise description, max 160 characters.</label>
        </div>
    </div>
    <div class="section">
        <button class="toggleButton">Keywords</button>
        <div class="content hidden">
            <label for="keywordsInput">Keywords:</label>
            <input type="text" id="keywordsInput" placeholder="Enter keywords (e.g., website, awesome, SEO)">
            <label class="tips">Tip: Include relevant keywords separated by commas.</label>
        </div>
    </div>
    <div class="section">
        <button class="toggleButton">OG Title</button>
        <div class="content hidden">
            <label for="ogTitleInput">OG Title:</label>
            <input type="text" id="ogTitleInput" placeholder="Enter OG title (e.g., My Awesome Website)">
            <label class="tips">Tip: Use the same or similar title as the page title.</label>
        </div>
    </div>
    <div class="section">
        <button class="toggleButton">OG Description</button>
        <div class="content hidden">
            <label for="ogDescriptionInput">OG Description:</label>
            <textarea id="ogDescriptionInput" placeholder="Enter OG description (e.g., This is a website about...)"></textarea>
            <label class="tips">Tip: Provide a clear and concise description, similar to the page description.</label>
        </div>
    </div>
    <div class="section">
        <button class="toggleButton">OG Image URL</button>
        <div class="content hidden">
            <label for="ogImageInput">OG Image URL:</label>
            <input type="text" id="ogImageInput" placeholder="Enter OG image URL (e.g., https://example.com/image.jpg)">
            <label class="tips">Tip: Use a high-quality image that represents the content.</label>
        </div>
    </div>
    <p>Select an emoji to change the page's icon and title:</p>
    <select id="emojiSelect">

        <option value="üöÄ">üöÄ Rocket</option>
        <option value="üéâ">üéâ Party Popper</option>
    </select>
    <button id="applyButton">Apply</button>
    <div id="codeContainer" class="hidden">
        <p>Copy this code to integrate the meta icon in your web:</p>
        <textarea id="codeToCopy" readonly></textarea>
        <button id="copyButton">Copy Code</button>
    </div>
</div>
